<mat-toolbar class="navBar" color="primary">
  <mat-toolbar-row>
    <span>Flux Filter</span>
    <span>
      <button mat-button class="menu">
        <mat-icon class="icon-button">group_work</mat-icon>Applications
      </button>
    </span>
    <span class="spacer"></span>
    <ng-container *ngIf="currentUser; else register">
      <div>
        {{currentUser.firstName}}
        <button mat-icon-button class="icon">
          <mat-icon (click)="logout()" matTooltip="Se dÃ©connecter">power_settings_new</mat-icon>
        </button>
      </div>
    </ng-container>
    <ng-template #register>
      <ng-container *ngIf="router.url === '/login'; else login">
        <button mat-button routerLink="/register">
          Register
        </button>
      </ng-container>
    </ng-template>
    <ng-template #login>
      <button mat-button routerLink="/login">
        Login
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
